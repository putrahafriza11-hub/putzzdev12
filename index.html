<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Matematika TK</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: #FFF7C5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #FF6F61;
        text-align: center;
    }
    .quiz-container {
        background: #FFF;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    .question {
        font-size: 1.3em;
        margin-bottom: 15px;
    }
    .options button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 12px;
        font-size: 1.1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #FFDA7B;
        transition: 0.3s;
    }
    .options button:hover {
        background: #FFB347;
    }
    .correct {
        background-color: #8BC34A !important;
        color: white;
    }
    .wrong {
        background-color: #F44336 !important;
        color: white;
    }
</style>
</head>
<body>

<h1>Quiz Matematika TK</h1>
<div class="quiz-container">
    <div id="quiz"></div>
    <div id="score"></div>
</div>

<script>
const quizData = [
    {question: "1. 7 + 5 = ?", options: ["11","12","13","14"], answer: "12"},
    {question: "2. 9 - 4 = ?", options: ["6","5","4","7"], answer: "5"},
    {question: "3. 6 + 6 = ?", options: ["11","12","13","10"], answer: "12"},
    {question: "4. 8 - 3 = ?", options: ["4","5","6","7"], answer: "5"},
    {question: "5. 10 - 7 = ?", options: ["3","2","4","5"], answer: "3"},
    {question: "6. 5 + 8 = ?", options: ["12","13","14","15"], answer: "13"},
    {question: "7. 7 + 4 = ?", options: ["10","11","12","9"], answer: "11"},
    {question: "8. 6 + 7 = ?", options: ["12","13","14","11"], answer: "13"},
    {question: "9. 12 - 8 = ?", options: ["3","4","5","6"], answer: "4"},
    {question: "10. 3 + 9 = ?", options: ["11","12","13","10"], answer: "12"},
    {question: "11. 8 - 6 = ?", options: ["1","2","3","4"], answer: "2"},
    {question: "12. 5 + 7 = ?", options: ["11","12","13","10"], answer: "12"},
    {question: "13. 10 - 3 = ?", options: ["6","7","8","9"], answer: "7"},
    {question: "14. 4 + 9 = ?", options: ["12","13","14","15"], answer: "13"},
    {question: "15. 7 - 2 = ?", options: ["4","5","6","3"], answer: "5"},
    {question: "16. 6 + 5 = ?", options: ["10","11","12","9"], answer: "11"},
    {question: "17. 11 - 7 = ?", options: ["3","4","5","6"], answer: "4"},
    {question: "18. 8 + 6 = ?", options: ["13","14","15","12"], answer: "14"},
    {question: "19. 9 + 5 = ?", options: ["13","14","15","12"], answer: "14"},
    {question: "20. 15 - 9 = ?", options: ["5","6","7","8"], answer: "6"},
];

let currentQuiz = 0;
let score = 0;

function loadQuiz() {
    if(currentQuiz >= quizData.length){
        document.getElementById('quiz').innerHTML = `<h2>ðŸŽ‰ Skor Kamu: ${score} / ${quizData.length}</h2>`;
        return;
    }

    const quizEl = document.getElementById('quiz');
    quizEl.innerHTML = `
        <div class="question">${quizData[currentQuiz].question}</div>
        <div class="options">
            ${quizData[currentQuiz].options.map(opt => `<button onclick="selectAnswer(this,'${opt}')">${opt}</button>`).join('')}
        </div>
    `;
}

function selectAnswer(button, answer) {
    const allButtons = document.querySelectorAll('.options button');
    allButtons.forEach(btn => btn.disabled = true);

    if(answer === quizData[currentQuiz].answer){
        button.classList.add('correct');
        score++;
    } else {
        button.classList.add('wrong');
        allButtons.forEach(btn => {
            if(btn.textContent === quizData[currentQuiz].answer){
                btn.classList.add('correct');
            }
        });
    }

    setTimeout(() => {
        currentQuiz++;
        loadQuiz();
    }, 1000);
}

loadQuiz();
</script>

</body>
</html>

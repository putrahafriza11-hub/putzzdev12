<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Matematika TK</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: #FFF7C5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    h1 {
        color: #FF6F61;
        text-align: center;
    }
    .quiz-container {
        background: #FFF;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    .question {
        font-size: 1.3em;
        margin-bottom: 15px;
    }
    .options button {
        display: block;
        width: 100%;
        margin: 8px 0;
        padding: 12px;
        font-size: 1.1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #FFDA7B;
        transition: 0.3s;
    }
    .options button:hover {
        background: #FFB347;
    }
    .correct {
        background-color: #8BC34A !important;
        color: white;
    }
    .wrong {
        background-color: #F44336 !important;
        color: white;
    }
</style>
</head>
<body>

<h1>Quiz Matematika TK</h1>
<div class="quiz-container">
    <div id="quiz"></div>
    <div id="score"></div>
</div>

<script>
const quizData = [
    {question: "14 - 6 = ?", options: ["7","8","9","6"], answer: "8"},
{question: "7 + 9 = ?", options: ["15","16","17","18"], answer: "16"},
{question: "13 - 5 = ?", options: ["7","8","9","6"], answer: "8"},
{question: "8 + 8 = ?", options: ["15","16","17","18"], answer: "16"},
{question: "12 - 4 = ?", options: ["7","8","9","6"], answer: "8"},
{question: "9 + 6 = ?", options: ["14","15","16","13"], answer: "15"},
{question: "15 - 7 = ?", options: ["7","8","9","6"], answer: "8"},
{question: "10 + 5 = ?", options: ["14","15","16","17"], answer: "15"},
{question: "18 - 9 = ?", options: ["8","9","10","11"], answer: "9"},
{question: "11 + 7 = ?", options: ["17","18","19","20"], answer: "18"},
{question: "Sinta punya 12 apel, dimakan 3. Sisa apel Sinta adalah ...", options: ["8","9","10","11"], answer: "9"},
{question: "Rudi membeli 7 balon, lalu diberi lagi 5 balon. Jumlah balon Rudi sekarang ...", options: ["11","12","13","14"], answer: "12"},
{question: "20 - 11 = ?", options: ["8","9","10","11"], answer: "9"},
{question: "14 + 5 = ?", options: ["18","19","20","21"], answer: "19"},
{question: "16 - 8 = ?", options: ["7","8","9","10"], answer: "8"},
{question: "9 + 9 = ?", options: ["17","18","19","20"], answer: "18"},
{question: "13 - 7 = ?", options: ["5","6","7","8"], answer: "6"},
{question: "12 + 6 = ?", options: ["17","18","19","20"], answer: "18"},
{question: "15 - 5 = ?", options: ["9","10","11","12"], answer: "10"},
{question: "17 - 8 = ?", options: ["8","9","10","11"], answer: "9"},
];

let currentQuiz = 0;
let score = 0;

function loadQuiz() {
    if(currentQuiz >= quizData.length){
        document.getElementById('quiz').innerHTML = `<h2>ðŸŽ‰ Skor Kamu: ${score} / ${quizData.length}</h2>`;
        return;
    }

    const quizEl = document.getElementById('quiz');
    quizEl.innerHTML = `
        <div class="question">${quizData[currentQuiz].question}</div>
        <div class="options">
            ${quizData[currentQuiz].options.map(opt => `<button onclick="selectAnswer(this,'${opt}')">${opt}</button>`).join('')}
        </div>
    `;
}

function selectAnswer(button, answer) {
    const allButtons = document.querySelectorAll('.options button');
    allButtons.forEach(btn => btn.disabled = true);

    if(answer === quizData[currentQuiz].answer){
        button.classList.add('correct');
        score++;
    } else {
        button.classList.add('wrong');
        allButtons.forEach(btn => {
            if(btn.textContent === quizData[currentQuiz].answer){
                btn.classList.add('correct');
            }
        });
    }

    setTimeout(() => {
        currentQuiz++;
        loadQuiz();
    }, 1000);
}

loadQuiz();
</script>

</body>
</html>

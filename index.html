<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ulangan Matematika - Perkalian</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #F0F9FF;
        padding: 20px;
        line-height: 1.6;
    }
    h1 {
        text-align: center;
        color: #0077B6;
    }
    .quiz-container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: auto;
    }
    .question {
        font-size: 1.2em;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .options label {
        display: block;
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 8px;
        background: #E0F7FA;
        cursor: pointer;
        transition: background 0.3s;
    }
    .options input {
        margin-right: 8px;
    }
    .options label:hover {
        background: #B2EBF2;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        background: #00B4D8;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0096C7;
    }
    #result {
        margin-top: 20px;
        font-size: 1.3em;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Ulangan Matematika - Perkalian</h1>
<div class="quiz-container">
    <form id="quizForm"></form>
    <button type="button" onclick="submitQuiz()">Selesai</button>
    <div id="result"></div>
</div>

<script>
// generate soal perkalian random
function generateQuestion(no) {
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    const answer = a * b;

    let options = [answer];
    while (options.length < 4) {
        let wrong = Math.floor(Math.random() * 100) + 1;
        if (!options.includes(wrong)) options.push(wrong);
    }
    options.sort(() => Math.random() - 0.5);

    return {
        text: `${no}. Berapakah ${a} Ã— ${b} ?`,
        options: options,
        correct: answer
    };
}

// bikin 10 soal
let quizData = [];
for (let i = 1; i <= 10; i++) {
    quizData.push(generateQuestion(i));
}

// tampilkan soal ke form
const quizForm = document.getElementById("quizForm");
quizData.forEach((q, index) => {
    const div = document.createElement("div");
    div.classList.add("question-block");
    div.innerHTML = `
        <div class="question">${q.text}</div>
        <div class="options">
            ${q.options.map((opt, i) => `
                <label>
                    <input type="radio" name="q${index}" value="${opt}">
                    ${String.fromCharCode(65+i)}. ${opt}
                </label>
            `).join("")}
        </div>
    `;
    quizForm.appendChild(div);
});

// cek jawaban
function submitQuiz() {
    let score = 0;
    quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && parseInt(selected.value) === q.correct) {
            score++;
        }
    });
    document.getElementById("result").innerHTML = 
        `Nilai Kamu: ${score} / ${quizData.length}`;
}
</script>

</body>
</html>

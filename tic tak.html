<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - PutzzDev</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .neon-text {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .login-screen, .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .login-screen.active, .game-container.active {
      display: flex;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      background: #1a1a1a;
      color: #0ff;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00e5ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 30px;
    }

    .cell {
      background: #111;
      border: 2px solid #0ff;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    .winner {
      font-size: 2rem;
      margin-top: 20px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }

    .footer {
      margin-top: 30px;
      font-size: 1.1rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #00f;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musik dan Efek Suara -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/11/14/audio_1a40db5d86.mp3" type="audio/mp3">
  </audio>
  <audio id="clickSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f381a2cf35.mp3" type="audio/mp3">
  </audio>
  <audio id="winSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b993e882b.mp3" type="audio/mp3">
  </audio>

  <!-- Login -->
  <div class="login-screen active" id="loginScreen">
    <h2 class="neon-text">Login game by putzz</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Login</button>
    <div id="loginMessage" class="message"></div>
  </div>

  <!-- Game -->
  <div class="game-container" id="gameContainer">
    <h1 class="neon-text">Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div id="winnerMessage" class="winner"></div>
    <button onclick="restartGame()" id="restartBtn" style="display:none;">Restart</button>
    <div class="footer neon-text">by Putzz Developer</div>
  </div>

  <script>
    const loginScreen = document.getElementById('loginScreen');
    const gameContainer = document.getElementById('gameContainer');
    const boardElement = document.getElementById('board');
    const winnerMessage = document.getElementById('winnerMessage');
    const restartBtn = document.getElementById('restartBtn');
    const loginMessage = document.getElementById('loginMessage');

    const bgMusic = document.getElementById('bgMusic');
    const clickSound = document.getElementById('clickSound');
    const winSound = document.getElementById('winSound');

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'putzzdev') {
        loginMessage.textContent = "Berhasil login cuyyðŸ˜˜!";
        loginMessage.style.color = "#0f0";
        setTimeout(() => {
          loginScreen.classList.remove('active');
          gameContainer.classList.add('active');
          bgMusic.play();
          startGame();
        }, 1000);
      } else {
        loginMessage.textContent = "Password salah tolong lapor developer putzzl!";
        loginMessage.style.color = "#f00";
      }
    }

    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    function startGame() {
      boardElement.innerHTML = '';
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      winnerMessage.textContent = '';
      restartBtn.style.display = 'none';

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        boardElement.appendChild(cell);
      }
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (board[index] !== '' || !gameActive) return;

      clickSound.play();
      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner()) {
        winnerMessage.textContent = `WINNER: Player ${currentPlayer}`;
        winSound.play();
        gameActive = false;
        restartBtn.style.display = 'block';
        return;
      }

      if (!board.includes('')) {
        winnerMessage.textContent = "DRAW!";
        restartBtn.style.display = 'block';
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function restartGame() {
      currentPlayer = 'X';
      startGame();
    }
  </script>
</body>
</html>
